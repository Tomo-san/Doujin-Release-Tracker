<header class="row">
    <h1 class="col-xs-8">Contributor List</h1>
    <div id="archive" class="col-xs-4">
        <a ng-href="/#/archives">Archives</a>
    </div>
</header>

<div class="row">
    <div id="message" class="col-sm-12">
        <p>I thank the people below for their help with this project be it adding releases, fiixng links, improving the site or a multitude of other things.</p>
        <p style="text-align:center">You're all awesome people!</p>
        <ul>
            <li ng-repeat="contributor in contributors.contributors">
                <a ng-show="contributor.link" href="{{contributor.link}}">{{contributor.name}}</a>
                <span ng-hide="contributor.link">{{contributor.name}}</span>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
    </div>
</div>
